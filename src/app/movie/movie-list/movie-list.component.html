<div class="movies-list">
  <mat-card class="movie-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <img mat-card-avatar class="movie-card-header-image" src="{{filme.poster}}">
      <mat-card-title class="movie-title">{{filme.nome}}</mat-card-title>
      <mat-card-subtitle class="movie-subtitle">{{filme.diretor}} | {{filme.genero}}</mat-card-subtitle>
      <mat-card-actions class="movie-actions">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(filme)">
            <mat-icon>edit</mat-icon>
            <span>Atualizar TÃ­tulo</span>
          </button>
          <button mat-menu-item>
            <mat-icon>print</mat-icon>
            <span>Imprimir</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Excluir</span>
          </button>
        </mat-menu>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content class="movie-container-image">
      <img mat-card-image class="movie-image" src="{{filme.poster}}" alt="Photo of a Shiba Inu">
    </mat-card-content>
    <mat-card-content class="movie-year-price">
      <h2 class="movie-year">{{filme.ano}} | Ano</h2>
      <h2 class="movie-price">{{filme.preco}}</h2>
      <p class="movie-description">
        {{filme.descricao}}
      </p>
    </mat-card-content>
  </mat-card>
</div>

<ng-template [ngIf]="notRolledPage">
  <button class="mat-fab-bottom-right" mat-flat-button (click)="openDialog()">
    <span class="material-icons">add</span> Novo
  </button>
</ng-template>

  <button class="mat-fab-bottom-right" mat-fab (click)="openDialog()">
    <span class="material-icons">add</span>
  </button>
</ng-template>
